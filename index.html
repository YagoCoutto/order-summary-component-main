<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div class="card">

        <div class="image">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" id="img01">
        </div>

        <div class="conteudo">
          <h2><strong>Order Summary</strong></h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="box">
          <img src="./images/icon-music.svg" alt=""><p>
            <strong>Annual Plan</strong> <br>
            $59.99/year
          </p>
          <a href="#" id="Change"><strong>Change</strong>
          </a>
        </div>

        
          <div class="centralizar-button">
            <button>
              <a href="#"><strong>Proceed to Payment</strong></a>
            </button>
            <a href="#" class="cancel-color"><strong>Cancel Order</strong></a>
          </div>
        
          
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.instagram.com/yagocoutto/">YagoCoutto</a>.
        
      </div>
      
    </div>
    
  </body>
</html>
